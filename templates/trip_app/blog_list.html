<!DOCTYPE html>
<html lang="ja">

<head>
    {% include "common_head.html" %}
    <title>世界遺産トラベラーズ 世界遺産ブログ集 ブログサイト一覧</title>
    <meta name="description" content="世界遺産トラベラーズ 世界遺産ブログ集 ブログサイト一覧">
</head>
<body>
    {% include "navbar.html" %}
    <div class="container">
        <div class="row">
            <div class="card w-100">
                <div class="card-body">
                    <h1 class="card-title h5">
                        ブログサイト一覧
                    </h1>
                </div>
            </div>
            {% for blog in blog_list %}
            <div class="card w-100">
                <div class="card-body">
                    <h2 class="card-title h6">
                        <a href="{% url 'blog_article_list' blog.pk %}">
                            {{ blog.title }}
                        </a>
                        <span class="badge badge-pill badge-primary">
                            {{ blog.article_count }}
                        </span>
                    </h2>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% include "footer.html" %}
    {% include "common_script.html" %}
</body>
</html>
